<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="wrapper">
		<form class="form-signin" method="post" name="register">

			<h2 class="form-signin-heading">Please login</h2>


			<br> <label>Name</label> <input type="text" class="form-control"
				name="name" id="name" placeholder="Name" data-ng-model="name" required="required"/> 
			
			<span class="error" ng-show="register.name.$error.required && register.name.$dirty">
		 			***Name is a required field***
	 		</span>	
			
			
			<br>
			<label>Email</label> <input type="email" class="form-control"
				name="email" id="email" placeholder="Email Address" required
				data-ng-model="email" />
				
			<span class="error" ng-show="register.email.$error.email && register.email.$dirty">
		 			***Email must be valid***
	 		</span>
	 		
	 		<span class="error" ng-show="register.email.$error.required && register.email.$dirty">
		 			***Email is a required field***
	 		</span>	


			<br> <label>Password</label> <input type="password"
				class="form-control" name="password" id="Password"
				placeholder="Password" data-ng-model="password" required="required" />
			
			
			<span class="error" ng-show="register.password.$error.required && register.password.$dirty">
		 			***Password is a required field***
	 		</span>	


			<br> <label>Confirm Password</label> <input type="password"
				class="form-control" name="confirmPassword" id="confirmPassword"
				placeholder="Password" />

			<br> <label>Mobile Number</label> <input type="text"
				class="form-control" name="phone" id="phone" required
				placeholder="Mobile Number" data-ng-model="phone"  ng-pattern="phoneNumber" /> 
				
			
			<span class="error" ng-show="register.phone.$error.required && register.phone.$dirty">
		 			***Phone Number must be required***
	 		</span>
	 		<span class="error" ng-show="register.phone.$error.pattern && register.phone.$dirty">
		 			***Phone Number must be valid***
	 		</span>
	 		<br>
	 			
	 		
			
			<button class="btn btn-lg btn-primary btn-block" ng-disabled="register.$invalid" type="submit"
				ng-click="registerController()">Register</button>

			<a ui-sref="login">login</a>

				<span ng-show="register.phone.$error.pattern">Not a valid number!</span>	
			</div> -->
		</form>
	</div>
</body>
</html>
